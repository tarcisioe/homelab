version: "3"
services:
  proxy:
    image: "{{ nginx_image }}"
    restart: "always"
    volumes:
      - "{{ service_data_dir }}/etc/nginx:/etc/nginx"
      - "{{ common_certs_dir }}:/certs:ro"
    ports:
      - "80:80"
      - "443:443"

  {% for service in subservices -%}
  {{ service.name }}_:
    image: "{{ service.image }}"
    restart: "always"
    environment:
      - "PUID=0"
      - "GUID=0"
    volumes:
      {% for volume in service.volumes -%}
      - "{{ volume }}"
      {% endfor %}

  {% endfor %}
